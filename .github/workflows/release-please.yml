name: release-please

on:
  push:
    branches: [master]
  workflow_dispatch: {} # bisa dipicu manual kalau perlu

permissions:
  contents: write
  pull-requests: write

jobs:
  release:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: googleapis/release-please-action@v4
        with:
          release-type: simple
          # baca config default di file repo (lihat langkah b)
          # config-file dan manifest-file pakai default:
          #   release-please-config.json & .release-please-manifest.json
