jdk:
  - openjdk17

before_install:
  - mkdir -p "$ANDROID_HOME/licenses"
  - printf "24333f8a63b6825ea9c5514f83c2829b004d1fee\n" > "$ANDROID_HOME/licenses/android-sdk-license"
  - printf "601085b94cd77f0b54ff86406957099ebe79c4d6\n" > "$ANDROID_HOME/licenses/android-ndk-license"

install:
  - export ORG_GRADLE_PROJECT_group=com.github.chairoel
  - export ORG_GRADLE_PROJECT_version="$VERSION"
  - ./gradlew --no-daemon --no-configuration-cache :serial-port:clean :serial-port:publishToMavenLocal